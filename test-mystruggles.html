<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coding Newbies</title>
  <link rel="stylesheet" href="/public/css/jass.css">
  <link rel="stylesheet" href="/public/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <!-- preferably nav bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Coding Newbies</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <!-- make sure this doesn't show in landing page but shows once signed in -->
            <a class="nav-link active" href="#">My Coding Struggles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login | Signup</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logout">Logout</a>
          </li>
        </ul>
        <p class="lead text-white pt-3">the.coding.struggle.is.real</p>
      </div>
    </div>
  </nav>
  <!-- This is how I want my-struggles-page to look like -->
  <div class="card m-5 p-3 shadow-lg">
    <div class="card-body">
      <h3 class="card-title text-center text-primary"><strong>Create Your Fun Coding Newbie Story Here!</strong></h3>
    </div>
    <!-- This is how I want create-struggle-form to look like -->
    <form id="struggle-form">
      <div class="card m-3 p-3 shadow-lg bg-light">
        <div class="card-body">
          <div class="mb-3">
            <label for="struggle-title" class="form-label text-secondary"><strong>Struggle Title</strong></label>
            <input type="text" class="form-control" id="struggle-title" placeholder="Struggle Title Here">
          </div>
          <div class="mb-3">
            <label for="fun-story" class="form-label text-secondary"><strong>Fun Story</strong></label>
            <textarea class="form-control" id="fun-story" rows="5" placeholder="Fun Story Here"></textarea>
          </div>
          <button class="bg-primary text-white" id="create-button">Create</button>
        </div>
      </div>
    </form>
    <!-- This is how I want final-struggle-form to look like -->
    <form id="final-struggle-form">
      <div class="card m-3 p-3 shadow-lg">
        <div class="card-body">
          <div class="mb-3">
            <h3 class="card-title text-center text-primary" id="final-struggle-title"><strong>Shared Coding Struggle
                Story Title</strong></h3>
            <h5 class="card-subtitle text-center mb-2 text-primary">Written by <span
                id="final-struggle-author">[Author]</span> on <span id="final-struggle-date">[Date]</span>
            </h5>
            <p class="card-text fs-5 text-secondary" id="final-struggle-story">Shared Coding Struggle Story Here.</p>
            <button class="bg-primary text-white" id="update-button">Update</button>
            <button class="bg-primary text-white" id="delete-button">Delete</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="/public/js/login.js"></script>
  <script src="/public/js/logout.js"></script>
  <script src="/public/js/mystruggles.js"></script>
</body>

</html>
